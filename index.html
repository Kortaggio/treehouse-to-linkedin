  <div class="jumbotron">
    <div class="container">
    <h1>Treehouse to LinkedIn</h1>
    <p>Add your completed courses on LinkedIn in two clicks.</p>
    <form id="username-form">
      <div class="form-group">
        <label for="username">Your Treehouse Username</label>
        <input type="text" id="username" class="form-control" placeholder="Your Treehouse Username">
      </div>
      <div class="form-group">
        <button id="search-username" class="btn btn-info" >Export Data &raquo;</button>
      </div>
    </form>
    </div>
  </div>

  <div class="container">
    <div class="row result-list">
      <div class="col-xs-12">
        <h2>Select the badge you want:</h2>
        <ul id="badges-list"></ul>

    </div>

    </footer>

          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
